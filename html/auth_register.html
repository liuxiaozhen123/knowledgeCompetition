<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Login Boxed | CORK - Multipurpose Bootstrap Dashboard Template </title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/authentication/form-2.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="stylesheet" type="text/css" href="assets/css/forms/theme-checkbox-radio.css">
    <link rel="stylesheet" type="text/css" href="assets/css/forms/switches.css">
</head>
<body class="form">


<div class="form-container outer">
    <div class="form-form">
        <div class="form-form-wrap">
            <div class="form-container">
                <div class="form-content">

                    <h1 class="">注册</h1>
                    <p class="">欢迎注册在线知识竞赛系统！</p>

                    <form class="text-left">
                        <div class="form">

                            <div id="username-field" class="field-wrapper input">
                                <label for="userName">用户名</label>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                <input id="userName" name="userName" type="text" class="form-control" placeholder="请输入用户名">
                            </div>

                            <div class="field-wrapper input mb-2">
                                <div class="d-flex justify-content-between">
                                    <label for="password">密码</label>
                                </div>
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="请输入密码">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"  class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                    <br/>
                                </div>
                            </div>

                            <div class="field-wrapper input mb-2">
                                <div class="d-flex justify-content-between">
                                    <label for="check-password">再次输入密码</label>
                                </div>
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    <input id="check-password" name="check-password" class="form-control" placeholder="请再次输入密码">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"  class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                    <br/>
                                </div>

                            </div>
                            <br/>
                            <div>
                                <label><input name="status" type="radio" id="organizer" value="0" style="font-size:25px"/>竞赛组织者   </label>
                                <label><input name="status" type="radio" id="competitor" value="1" style="font-size:25px"/>参赛者   </label>
                                <label><input name="status" type="radio" id="administrator" value="2" style="font-size:25px"/>系统管理员  </label>
                            </div>
                            <br/>

                            <div class="d-sm-flex justify-content-between">
                                <div class="field-wrapper">
                                    <button type="submit" class="btn btn-primary" value="" onclick="register()">注册</button>
                                </div>
                            </div>

                            <p class="signup-link">注册完成? <a href="auth_login_boxed.html">去登录页</a></p>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
<script src="assets/js/libs/jquery-3.1.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<!-- END GLOBAL MANDATORY SCRIPTS -->
<script src="assets/js/authentication/form-2.js"></script>
<script>
    //注册功能实现
    function register() {
        var userName = $('#userName').val();
        var password = $('#password').val();
        var checkPassword = $('#check-password').val();
        var status0 = $('#organizer').is(":checked");
        var status1 = $('#competitor').is(":checked");
        var status2 = $('#administrator').is(":checked");
        if (status0 == true) {
            var status = "0";
        }
        if (status1 == true) {
            var status = "1";
        }
        if (status2 == true) {
            var status = "2";
        }
        if (userName === '' || password === '' || checkPassword === '' || status === '') {
            alert('注册信息填写不完整，请继续填写后注册！');
            return;
        }
        localStorage.setItem('status',status);
        $.ajax({
            url:'http://localhost:9094/demo/l-login/register',
            type:'post',
            contentType:'application/json',
            data: JSON.stringify({
                password1: password,
                password2: checkPassword,
                userName: userName,
                type:status
            }),
            dataType:'json',
            success:function (data) {
                console.log(data);
                if (data.msg === "注册成功") {
                    alert('注册成功！');
                    // $('#registerPage').hide();
                    // $('#loginPage').fadeIn();

                }else {
                    alert(data.msg);
                }
            },
            error: function (e) {
                console.log(e);
            },
        });
    }
</script>
</body>
</html>
